<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 | WZ</title>
    <link rel="icon" type="image/png" href="source/image/favicon.png" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/community.css">
    <link rel="stylesheet" href="./css/community_modal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="./js/community/community_init.js" defer></script>
    <script type="module" src="./js/community/community_events.js"></script>
    <script type="module" src="./js/community/community_board.js" defer></script>
    <script type="module" src="./js/community/community_modal.js"></script>
    <script type="module" src="./js/community/community_board_writingPost.js"></script>
    <script type="module" src="./js/community/community_board_detailPost.js"></script>
    <script type="module" src="./js/community/community_board_comment.js"></script>
    <script type="module" src="./js/community/community_reels.js"></script>
    <script type="module" src="./js/layout.js" defer></script>
</head>
<body>
    <div class="community-wrapper">
        <header id="mainHeader" class="main-header-container">
            <!-- 헤더 동적 렌더링 -->
        </header>
        <div class="community-container">
            <section class="content-box reels">
                <div class="title-box">
                    <div class="reels-title">
                        <h2>챌린지</h2>
                        <span>#내가해봄</span>
                        <span>#패러디</span>
                        <span>#시카노코노코노코코시탄탄</span>
                    </div>
                </div>
                <div class="reels-content">
                    <div class="reels-sort-btn">
                        <input type="checkbox" id="popularCheck"/>
                        <label for="popularCheck" class="popular-sort">인기 순 정렬</label>
                    </div>
                    <div class="swiper reels-swiper">
                        <div class="swiper-wrapper">
                            <!-- 스와이퍼 동적 렌더링 -->
                        </div>
                        <div class="swiper-scrollbar">
                            <div class="swiper-custom-progressbar"></div>
                        </div>
                    </div>
                    <div id="reelsDetailModalWrapper" class="community-modal-wrapper">
                        <!-- 모달 동적 렌더링 -->
                    </div>
                    <div class="reels-btn-area">
                        <button class="reels-btn"><span>등록하기</span></button>
                        <div id="blockModalWrapper" class="community-modal-wrapper">
                            <!-- 모달 동적 렌더링 -->
                        </div>
                    </div>
                </div>
            </section>
            <section class="content-box board">
                <div class="title-box">
                    <h2>자유게시판</h2>
                </div>
                <div class="board-best-box">
                    <ul class="board-best-list">
                       <!-- 베스트 동적 렌더링 -->
                    </ul>
                </div>
                <div class="board-grid">
                    <!-- 게시판 동적 렌더링 -->
                </div>
                <div class="board-lower-util">
                    <div class="board-search-box">
                        <div class="search-condition-selector">
                            <span class="search-condition-display">제목</span>
                            <span class="ico"></span>
                        </div>
                        <ul class="search-condition-list">
                            <li class="search-condition">제목</li>
                            <li class="search-condition">본문</li>
                            <li class="search-condition">글쓴이</li>
                        </ul>
                        <label for="boardSearchInput"></label>
                        <input type="text" id="boardSearchInput" name="boardSearchInput">
                        <button class="board-search-btn"><span class="ico"></span></button>
                    </div>
                    <div class="board-pagination">
                        <button class="prev-btn"><span class="ico"></span></button>
                        <ul class="pagination-list">
                            <!-- 페이지네이션 동적 렌더링 -->
                        </ul>
                        <button class="next-btn"><span class="ico"></span></button>
                    </div>
                    <button class="write-btn"><span>글쓰기</span></button>
                    <div id="postWriteModalWrapper" class="community-modal-wrapper">
                        <!-- 모달 동적 렌더링 -->
                    </div>
                    <div id="postDetailModalWrapper" class="community-modal-wrapper">
                        <!-- 모달 동적 렌더링 -->
                    </div>
                    <div id="postUpdateModalWrapper" class="community-modal-wrapper">
                        <!-- 모달 동적 렌더링 -->
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
